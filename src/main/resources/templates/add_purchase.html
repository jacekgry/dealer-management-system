<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <h1>Add car</h1>

    <form action="#" th:action="@{/add/purchase}" th:object="${purchase}" method="post">
        <input type="hidden" th:field="*{id}">

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="customerInput">Customer:</label>
            <input type="text" id="customerInput" class="form-control col-sm-10" th:field="*{customer}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="carInput">Engine displacement:</label>
            <input type="text" id="carInput" class="form-control col-sm-2" th:field="*{car}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cdInput">0-100 km/h acceleration::</label>
            <input type="text" id="cdInput" class="form-control col-sm-2" th:field="*{carDealership}">
        </div>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
    </form>

</div>
</body>
</html>
