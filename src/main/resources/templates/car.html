<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2">Id: </label>
                <div class="col-sm-10"><p th:text="${car.id}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Name: </label>
                <div class="col-sm-10"><p th:text="${car.name}" class="form-control-static"></p></div>
            </div>
            <!--<div class="form-group row">-->
                <!--<label class="control-label col-sm-2">Release date: </label>-->
                <!--<div class="col-sm-10"><p th:text="${car.releaseDate}" class="form-control-static"></p></div>-->
            <!--</div>-->
            <div class="form-group row">
                <label class="control-label col-sm-2">Engine displacement: </label>
                <div class="col-sm-10"><p th:text="${car.engineDisplacement}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Fuel: </label>
                <div class="col-sm-10"><p th:text="${car.fuel}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">0-100 km/h acceleration: </label>
                <div class="col-sm-10"><p th:text="${car.time0to100kmph}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Description: </label>
                <div class="col-sm-10"><p th:text="${car.description}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Price: </label>
                <div class="col-sm-10"><p th:text="${car.price}" class="form-control-static"></p></div>
            </div>
            <!--<img th:src="${'/car/image/' + car.id + '/0'}"/>-->
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3"><a href="/cars" role="button" class="btn btn-success">Back
                    to all
                    cars</a></div>
                <div class="col-sm-3"><a th:href="${'/purchases?carId=' + car.id}" role="button"
                                         class="btn btn-success">View this car's purchases</a></div>
                <div class="col-sm-3"><a th:href="${'/repairs?carId=' + car.id}" role="button"
                                         class="btn btn-success">View this car's repairs</a></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
