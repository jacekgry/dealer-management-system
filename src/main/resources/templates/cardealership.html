<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2">Id: </label>
                <div class="col-sm-10"><p th:text="${cardealership.id}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Name: </label>
                <div class="col-sm-10"><p th:text="${cardealership.name}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">City: </label>
                <div class="col-sm-10"><p th:text="${cardealership.city}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Street: </label>
                <div class="col-sm-10"><p th:text="${cardealership.street}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Postal code: </label>
                <div class="col-sm-10"><p th:text="${cardealership.postalCode}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Building number: </label>
                <div class="col-sm-10"><p th:text="${cardealership.buildingNumber}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Phone: </label>
                <div class="col-sm-10"><p th:text="${cardealership.phone}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Email: </label>
                <div class="col-sm-10"><p th:text="${cardealership.email}" class="form-control-static"></p></div>
            </div>

            <div class="row">
                <div class="col-sm-3 col-sm-offset-3"><a href="/cardealerships" role="button" class="btn btn-success">Back
                    to all
                    cardealerships</a></div>
                <div class="col-sm-3"><a th:href="${'/cardealership/purchases/' + cardealership.id}" role="button"
                                         class="btn btn-success">View purchases in this place</a></div>
                <div class="col-sm-3"><a th:href="${'/cardealership/repairs/' + cardealership.id}" role="button"
                                         class="btn btn-success">View repairs in this place</a></div>

                <div class="col-sm-3"><a th:href="${'/cardealership/stock/' + cardealership.id}" role="button"
                                         class="btn btn-success">View cars in stock</a></div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
