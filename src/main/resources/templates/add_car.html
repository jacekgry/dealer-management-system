<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Add car</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <h1>Add car</h1>

    <form action="#" th:action="@{/add/car}" th:object="${car}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nameInput">Name:</label>
            <input type="text" id="nameInput" class="form-control col-sm-10" th:field="*{name}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="rdInput">Release date:</label>
            <input type="date" id="rdInput" class="form-control col-sm-2" th:field="*{releaseDate}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="edInput">Engine displacement:</label>
            <input type="text" id="edInput" class="form-control col-sm-2" th:field="*{engineDisplacement}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="accInput">0-100 km/h acceleration::</label>
            <input type="text" id="accInput" class="form-control col-sm-2" th:field="*{acceleration}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="priceInput">Price: </label>
            <input type="text" id="priceInput" class="form-control col-sm-2" th:field="*{price}">
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="descInput">Description: </label>
            <textarea type="text" id="descInput" class="form-control-lg col-sm-10" th:field="*{description}"></textarea>
        </div>

        <div class="row">
            <label class="col-sm-2">Fuel type: </label><select th:field="*{fuel}" class="form-control col-sm-3">
            <option th:each="fuel: ${fuels}" th:value="${fuel.id}" th:text="${fuel.name}"/>
        </select>
        </div>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

    </form>





</div>
</body>
</html>
