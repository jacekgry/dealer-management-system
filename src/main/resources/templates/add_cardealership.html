<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org>">
<head>
    <meta charset="UTF-8">
    <title>Add cardealership</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>

    <form action="#" th:action="@{/add/cardealership}" th:object="${carDealership}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="nameInput">Name:</label>
            <input type="text" id="nameInput" class="form-control col-sm-10" th:field="*{name}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="cityInput">City:</label>
            <input type="text" id="cityInput" class="form-control col-sm-2" th:field="*{city}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('city')}" th:errors="*{city}">City error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="streetInput">Street:</label>
            <input type="text" id="streetInput" class="form-control col-sm-2" th:field="*{street}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Street error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="bnInput">Building number::</label>
            <input type="text" id="bnInput" class="form-control col-sm-2" th:field="*{buildingNumber}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('buildingNumber')}" th:errors="*{buildingNumber}">Building number error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="pcInput">Postal code: </label>
            <input type="text" id="pcInput" class="form-control col-sm-2" th:field="*{postalCode}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('postalCode')}" th:errors="*{postalCode}">Postal code error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="phoneInput">Phone: </label>
            <input type="text" id="phoneInput" class="form-control col-sm-2" th:field="*{phone}">
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">Phone error</label>
        </div>

        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="emailInput">E-mail: </label>
            <input type="text" id="emailInput" class="form-control col-sm-3" th:field="*{email}"/>
            <label class="col-sm-4" style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</label>
        </div>

        <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>

    </form>





</div>
</body>
</html>
