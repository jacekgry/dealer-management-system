<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2">Id: </label>
                <div class="col-sm-10"><p th:text="${repair.id}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Car: </label>
                <div class="col-sm-10"><a th:href="${'/car/' + repair.car.id}" th:text="${repair.car.name}" class="form-control-static"></a></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Customer: </label>
                <div class="col-sm-10"><a th:href="${'/customer/' + repair.customer.id}" th:text="${repair.customer.firstName + ' ' + repair.customer.lastName}" class="form-control-static"></a></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Car dealership: </label>
                <div class="col-sm-10"><a th:href="${'/cardealership/' + repair.carDealership.id}" th:text="${repair.carDealership.name}" class="form-control-static"></a></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Purchase: </label>
                <div th:if="${repair.purchase != null}" class="col-sm-10"><a th:href="${'/purchase/' + repair.purchase.id}" th:text="${repair.purchase.purchaseDate}" class="form-control-static"></a></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Submission date: </label>
                <div class="col-sm-10"><p th:text="${repair.submissionDate}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">End date: </label>
                <div class="col-sm-10"><p th:text="${repair.endDate}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Customer's description: </label>
                <div class="col-sm-10"><p th:text="${repair.customersDescription}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Mechanic's description: </label>
                <div class="col-sm-10"><p th:text="${repair.mechanicsDescription}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Price</label>
                <div class="col-sm-10"><p th:text="${repair.price}" class="form-control-static"></p></div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
