<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>
    <div class="container">
        <form class="form-horizontal">
            <div class="form-group row">
                <label class="control-label col-sm-2">Id: </label>
                <div class="col-sm-10"><p th:text="${customer.id}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">First name: </label>
                <div class="col-sm-10"><p th:text="${customer.firstName}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Last name: </label>
                <div class="col-sm-10"><p th:text="${customer.lastName}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Email: </label>
                <div class="col-sm-10"><p th:text="${customer.email}" class="form-control-static"></p></div>
            </div>
            <div class="form-group row">
                <label class="control-label col-sm-2">Phone: </label>
                <div class="col-sm-10"><p th:text="${customer.phone}" class="form-control-static"></p></div>
            </div>
            <div class="row">
                <div class="col-sm-3 col-sm-offset-3"><a href="/customers" role="button" class="btn btn-success">Back
                    to all
                    customers</a></div>
                <div class="col-sm-3"><a th:href="${'/customer/purchases/' + customer.id}" role="button"
                                         class="btn btn-success">Customer's purchases</a></div>
                <div class="col-sm-3"><a th:href="${'/customer/repairs/' + customer.id}" role="button"
                                         class="btn btn-success">Customer's repairs</a></div>
            </div>

        </form>

    </div>
</div>
</body>
</html>
