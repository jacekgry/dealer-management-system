<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>

    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">Id: </label>
            <div class="col-sm-10"><p th:text="${customer.id}" class="form-control-static"></p></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">First name: </label>
            <div class="col-sm-10"><p th:text="${customer.firstName}" class="form-control-static"></p></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Last name: </label>
            <div class="col-sm-10"><p th:text="${customer.lastName}" class="form-control-static"></p></div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Address: </label>
            <div class="col-sm-10"><p th:text="${customer.address.id}" class="form-control-static"></p></div>
        </div>
        <div class="col-sm-offset-2"> <a href="/all/customers" role="button" class="btn btn-success">Back to all customers</a></div>
        <div class="col-sm-offset-2"> <a th:href="${'/customer/purchases/' + customer.id}" role="button" class="btn btn-success">Customer's purchases</a></div>
        <div class="col-sm-offset-2"> <a th:href="${'/customer/repairs/' + customer.id}" role="button" class="btn btn-success">Customer's repairs</a></div>



    </form>





</body>
</html>
