<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}"
          rel="stylesheet">
</head>
<body>
<div class="container">
    <div th:replace="navbar::navbarinclude"></div>

    <div class="row">
        <div class="col-sm-3">
            <a th:href="${'/add/purchase'}" role="button" class="btn btn-success">New purchase</a>
        </div>
    </div>

    <form  th:action="@{/purchases}" method="get" style="margin-top: 40px">
        <div class="row">
            <label class="col-sm-2" col-form-label>Car's ID: </label>
            <input class="form-control col-sm-2 searchInput" type="search" th:name='carId' placeholder="Car's ID" th:value = "${carId}"
                   aria-label="Search">
            <label class="col-sm-2 searchInput" col-form-label>Car's name: </label>
            <input class="form-control col-sm-6 searchInput" type="search" th:name='carName' placeholder="Car's name" th:value = "${carName}"
                   aria-label="Search">
        </div>
        <div class="row">
            <label class="col-sm-2" col-form-label>Car dealership's ID:</label>
            <input class="form-control col-sm-2 searchInput" type="search" th:name='cdId' placeholder="Car dealership's ID"
                   aria-label="Search" th:value = "${cdId}">
            <label class="col-sm-2" col-form-label>Car dealership's name:</label>
            <input class="form-control col-sm-6 searchInput" type="search" th:name='cdName' placeholder="Car dealership's name"
                   aria-label="Search" th:value = "${cdName}">
        </div>
        <div class="row">
            <label class="col-sm-2" col-form-label>Customer's ID:</label>
            <input class="form-control col-sm-2 searchInput" type="search" th:name='customerId' placeholder="Customer's ID"
                   aria-label="Search" th:value = "${customerId}">
            <label class="col-sm-2" col-form-label>Customer's name:</label>
            <input class="form-control col-sm-3 searchInput" type="search" th:name='customerFirstName' placeholder="Customer's first name"
                   aria-label="Search" th:value = "${customerFirstName}">
            <input class="form-control col-sm-3 searchInput" type="search" th:name='customerLastName' placeholder="Customer's last name"
                   aria-label="Search" th:value = "${customerLastName}">
        </div>

        <button class="btn btn-outline-success float-right col-sm-2" type="submit">Search</button>
        <button class="btn btn-outline-success float-right col-sm-2" onclick="resetSearch()">Reset</button>
    </form>


    <div>
        <table class="table table-striped" border="1">

            <tr>
                <th>Id</th>
                <th>Customer</th>
                <th>Car</th>
                <th>Date</th>
                <th>Details</th>
                <th>Delete</th>
            </tr>

            <tr th:each="purchase : ${purchases}">
                <td th:utext="${purchase.id}"></td>
                <td th:utext="${purchase.customer.firstName + ' ' + purchase.customer.lastName}"></td>
                <td th:utext="${purchase.car.name}"></td>
                <td th:utext="${purchase.purchaseDate}"></td>
                <td><a th:href="${'/purchase/' + purchase.id}"/>View</td>
                <td>
                    <form method="POST" th:action="@{/delete/purchase}">
                        <input type="hidden" name="id" th:value="${purchase.id}"/>
                        <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                    </form>
            </tr>
        </table>
    </div>
</div>
</body>

<script>
    function resetSearch() {
        var inputs = document.getElementsByClassName("searchInput")
        for(i = 0; i < inputs.length; i++){
            inputs[i].value = "";
        }
    }
</script>

</html>
